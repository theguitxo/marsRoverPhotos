<div class="alert-icon__wrapper">
  <mat-icon
    class="alert-icon__image"
    aria-hidden="false" aria-label="Warning icon">
    warning
  </mat-icon>
</div>
<h1>{{ data.errorCode }}</h1>
<h3>{{ data.errorMessage }}</h3>
<div mat-dialog-actions>
  <button
    mat-button color="primary"
    [mat-dialog-close]="true">Close</button>
</div>
