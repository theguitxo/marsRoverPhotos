<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <div
      mat-card-avatar class="rover-avatar"
      [style.backgroundImage]="'url(\'/assets/avatar/' + code + '.png\')'"></div>
    <mat-card-title>{{ data.total_photos }} photos</mat-card-title>
    <mat-card-subtitle>{{ data.sol }}: {{ data.earth_date | date: 'fullDate' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <mat-list>
      <div mat-header>Cameras</div>
      <mat-list-item *ngFor="let camInfo of data.camerasInfo">
        <mat-icon mat-list-icon>photo_camera</mat-icon>
        <div mat-line><strong>{{ camInfo.camera }}</strong></div>
        <div mat-line>{{ camInfo.description }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button
      mat-button color="primary"
      *ngFor="let cam of data.cameras"
      (click)="viewCameraPhotos(data.sol!, cam)">
      {{ cam }}
    </button>
    <button
      mat-button color="primary"
      (click)="viewRoverPhotos(data.sol!)">
      ALL
    </button>
  </mat-card-actions>
</mat-card>
